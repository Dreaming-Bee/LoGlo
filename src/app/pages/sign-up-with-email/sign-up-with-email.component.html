<div class="container" id="your-element-selector">
    <div class="form-box">
        <a [routerLink]="'/sign-up'" class="back-link">&lt; Back to all signup options</a>
        
        <h2>Sign Up for LoGlo</h2>
        
        <div class="sign-up-container">
            <div class="input-box">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Enter E-mail" [(ngModel)]="user.email" />
            </div>
            
            <div class="input-box">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" [(ngModel)]="user.username"/>
                <span class="info-icon" title="This is the name youâ€™ll use to log in.">i</span>
            </div>
            
            <div class="input-box birthday-box">
                <label>Birthday</label>
                <input type="date" id="bdate" [(ngModel)]="user.bdate"/>
                <span class="info-icon" title="Your age helps us provide personalized content.">i</span>
            </div>
            
            <div class="input-box">
                <label for="pronouns">Pronouns (optional)</label>
                <select id="pronouns" [(ngModel)]="user.pronouns">
                    <option>Pronouns (optional)</option>
                    <option>He</option>
                    <option>She</option>
                </select>
                <span class="info-icon" title="Select your preferred pronouns.">i</span>
            </div>
            
            <div class="input-box">
                <label for="password">Password</label>
                <input type="password" id="password" [(ngModel)]="password" placeholder="Password" [(ngModel)]="user.password" />
                <a class="show-password" (click)="togglePassword('password')">Show</a>
              </div>
              
              <div class="input-box">
                <label for="repassword">Re-enter Password</label>
                <input type="password" id="repassword" [(ngModel)]="repassword" placeholder="Re-enter Password" />
                <a class="show-password" (click)="togglePassword('repassword')">Show</a>
                <span *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</span>
              </div>
              
              <button type="button" class="btn-signup" (click)="validatePassword()" (click)="createUser()">Sign Up</button>
              
            </div>
    </div>
</div>
