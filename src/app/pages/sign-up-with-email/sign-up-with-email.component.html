<div class="container">
    <div class="form-box">
        <a [routerLink]="'/sign-up'" class="back-link">&lt; Back to all signup options</a>
        
        <h2>Sign Up for LoGlo</h2>
        
        <form action="#">
            <div class="input-box">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Enter E-mail" />
            </div>
            
            <div class="input-box">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" />
                <span class="info-icon" title="This is the name youâ€™ll use to log in.">i</span>
            </div>
            
            <div class="input-box birthday-box">
                <label>Birthday</label>
                <select>
                    <option>Month</option>
                </select>
                <select>
                    <option>Day</option>
                </select>
                <select>
                    <option>Year</option>
                </select>
                <span class="info-icon" title="Your age helps us provide personalized content.">i</span>
            </div>
            
            <div class="input-box">
                <label for="pronouns">Pronouns (optional)</label>
                <select id="pronouns">
                    <option>Pronouns (optional)</option>
                </select>
                <span class="info-icon" title="Select your preferred pronouns.">i</span>
            </div>
            
            <div class="input-box">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" />
                <a href="#" class="show-password">Show</a>
            </div>
            
            <div class="input-box">
                <label for="repassword">Re-enter Password</label>
                <input type="password" id="repassword" placeholder="Re-enter Password" />
                <a href="#" class="show-password">Show</a>
            </div>
            
            <button type="submit" class="btn-signup">Sign Up</button>
        </form>
    </div>
</div>
